<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Finbento — Bite-Sized Finance News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
<h1 style="display: flex; align-items: center; justify-content: center; gap: 0.6rem;">
  <img src="/finfav.png" alt="FinBento icon" width="48" height="48" style="border-radius: 10px;">
  <span style="font-size: 2rem; font-weight: 700; color: #114488;">FinBento</span>
</h1>
  <p>Your daily bite of finance, investing, and money news.</p>
<a href="/blog/" class="blog-link">📝 Blog</a>
  <div class="toggle-bar">
    <button id="focus-toggle" class="focus-button">🧘 Focus Mode</button>
    <button id="dark-mode-toggle" class="filter-button">🌓 Dark Mode</button>
    <button id="toggle-saved" class="filter-button">📁 Saved</button>
  </div>

  <p id="last-updated" class="last-updated">🕒 Last updated: ...</p>
  <button id="refresh-button" class="refresh-button">🔄 Refresh Articles</button>
</header>

<div id="saved-drawer" class="saved-drawer hidden">
  <div class="drawer-header">
    <h2>Saved Articles</h2>
    <button id="close-saved" class="close-button">✖</button>
  </div>
  <div id="saved-articles-list"></div>
  <div class="drawer-actions">
    <button id="clear-saved" class="clear-button">Clear All</button>
    <button id="export-saved" class="export-button">Export</button>
  </div>
</div>

<div class="filter-bar">
  <button class="filter-button active" data-source="all">All</button>
  <button class="filter-button" data-source="Bloomberg">Bloomberg</button>
  <button class="filter-button" data-source="CNBC">CNBC</button>
  <button class="filter-button" data-source="Financial Times">Financial Times</button>
  <button class="filter-button" data-source="Fortune">Fortune</button>
  <button class="filter-button" data-source="Investing">Investing</button>
  <button class="filter-button" data-source="Investopedia">Investopedia</button>
  <button class="filter-button" data-source="Kiplinger">Kiplinger</button>
  <button class="filter-button" data-source="MarketWatch">MarketWatch</button>
  <button class="filter-button" data-source="Motley Fool">Motley Fool</button>
  <button class="filter-button" data-source="Seeking Alpha">Seeking Alpha</button>
  <button class="filter-button" data-source="WSJ">WSJ</button>
  <button class="filter-button" data-source="Yahoo Finance">Yahoo Finance</button>
</div>

  <main id="news-container">
    <!-- News articles will be inserted here by script.js -->
  </main>

  <script src="script.js"></script>
  <div id="toast" class="toast hidden">Saved!</div>
</body>
</html>
